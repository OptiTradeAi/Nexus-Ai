# Nexus AI - Configuração para Deploy no Render
# Este arquivo configura o deploy automático no Render.com

services:
  - type: web
    name: nexus-ai-server
    env: python
    plan: starter  # Pode ser alterado para standard/pro conforme necessário
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PORT
        value: 10000  # Render usa porta 10000 por padrão
      - key: NEXUS_AUTH_TOKEN
        generateValue: true  # Gera token automaticamente
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
    
    # Configurações de saúde e recursos
    healthCheckPath: /health
    
    # Configurações de auto-deploy
    autoDeploy: true
    
    # Configurações de domínio (opcional)
